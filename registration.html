<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        form > *{
            margin-top: 15px;
        }
        label{
            font-weight: 800;
        }
        button{
            font-size: 20px;
            width: max-content;
            padding-left: 50px;
            padding-right: 50px;
            margin-bottom: 10px;


            /* padding: 20%; */
        }
        input{
            width: auto;
        }
    </style>
    <script>
        function func1(){
            alert('YOU HAVE SUBMITTED YOUR FORM SUCCESSFULLY')
        }

        function func2(){

            
            var req = registrationForm.fname.value;

            if (req == ""){

                alert('ENTER YOUR NAME BEFORE DESIGNATION');
                document.getElementById("fname").focus();

            }
        
        }

        function func3(){

            if (registrationForm.fname.value == "" || registrationForm.EMAIL.value == "" ){

                alert("NAME AND EMAIL IS REQUIRED");

                if( registrationForm.fname.value = ""){

                    document.getElementById("fname").focus();

                    
                }
                else{
                    document.getElementById("EMAIL").focus();    
                }

            }
            else{

                alert(
                    `SELECTED VALUES ARE :
                    Name: ${registrationForm.fname.value}
                    Designation: ${registrationForm.designation.value}
                    Gender: ${registrationForm.gender.value}
                    EMAIL: ${registrationForm.EMAIL.value}
                    Location: ${registrationForm.location.value}
                    Software Knowledge: ${registrationForm.software_knowledge.value}`
                )
            }
        }
    </script>
</head>
<body>

    <div class="row">
        <div class="col-7">
            <section id="REGISTRATION" style="padding-top:40px; padding-left: 20px;">
                <div class="div" style=" display:flex; justify-content: center; align-items: center; border-radius: 5px; background-color: aliceblue; ">
                    <form action="/index.html" onsubmit="return func3()" name="registrationForm">
                        <H2 style="text-align: center;">REGISTRATION FOR LIVE VIRTUAL CLASS</H2>
                        <br>
                        
                        <label for="fname"> FIRST NAME: </label>
                        <input type="text" label="fname" id="fname" required> <br>
                        <label for="designation"> DESIGNATION: </label>
                        <input type="text" label="designation" id="designation" onfocus="func2()"> <br>
                        <label for="gender">GENDER:</label>
                        <label for="male">MALE</label>
                        <input type="radio" label="gender" id="male" name="gender">
                        <label for="female">FEMALE</label>
                        <input type="radio" label="gender" id="female" name="gender"><br>
                        <label for="EMAIL">EMAIL:</label>
                        <input type="email" id="EMAIL" required><br>
                        <label for="location">LOCATION</label>
                        <select name="location" id="location">
                            <option value="PUNE">PUNE</option>
                            <option value="DELHI">DELHI</option>
                            <option value="BANGALORE">BANGALORE</option>
                            <option value="MUMBAI">MUMBAI</option>
                        </select><br>
                        <label for="software_knowledge">SOFTWARE KNOWLEDGE:</label>
                        <label for="GOOD">ANGULAR</label>
                        <input type="radio" >
                        <label for="POOR">REACT</label>
                        <input type="radio" >
                        <label for="BEST">VUE</label>
                        <input type="radio" ><br>
                        <div class="div" style="display: flex; align-items: center;">
                            <label for="remarks">REMARKS</label>
                        <textarea></textarea><br>
                        </div>
                        
                        <div class="div">
                            <button class = "btn btn-primary" style="margin-left: 150px;" type="submit"  >SUBMIT</button>
        
                        </div>
                        
        
                    </form>
                </div>        
            </section>
        </div>
        <div class="col-5" >

            
            <img src="./images/19362653.jpg" alt="" style="height: 600px; width: 600px;">
        </div>
    </div>
    
</body>
</html>
